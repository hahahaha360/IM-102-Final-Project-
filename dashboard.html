<html lang="en">
<head>

<body>
    <div class="headnav">
        <h1 class="icon">II BSIT A</h1>

      </div> 
    <div class="search-box">
        <input type="text" id="search" placeholder="Search movies..." class="search-input">

         <button type="submit" class="addbtn">add</button>    
                  
    </div>

      <h2>Movie List</h2>

     <tr>
      <th>Title</th>
      <th>Director</th>
      <th>Release Year</th>
      <th>Ratings</th>
     </tr>
    </table>
    </div>
