<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movies.css">
    <title>Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Delius&display=swap');
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
    <div class="headnav">
        <h1 class="icon">II BSIT A</h1>
    </div>
    <div class="txttitle">
      <h1 class="txt">Movies</h1>
      <h2 class="txt2">CRUD</h2>
 <p>
  A simple web app to add, view, edit, and delete movies. Perfect for managing your film collection with ease and style.
</p>
    </div>
    </div>
    <div class="container">
      <h2 class="logintxt">Login/Register</h2>
    <div class="inputs">
    <form action="http://localhost:3000/auth/login" method="POST">
      <input type="text" name="username" placeholder="Username:" required class="input">
      <input type="password" name="password" placeholder="Password:" required class="input">
      <button type="submit" class="btnlogin">Login</button>
    </form>
     <button type="submit" onclick="register" class="btnregister">Register</button>
    </div>
    <div class="switch">
      Don't have an account? <a href="">Click register</a>
    </div>
    </div>

    <script>
          
      // Login functionality
      document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        try {
          const response = await fetch("http://localhost:3000/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.message === "Login successful") {
            window.location.href = "/dashboard.html";
          } else {
            alert(data.message);
          }

        } catch (error) {
          alert("Server error. Please try again.");
          console.error("Login error:", error);
        }
      });

      //
    
    </script>
</body>
</html>
